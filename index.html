<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<header>

        <div>
            <img src="images/logo/Booki.png" alt="logo Booki">
        </div>

        <div>    
            <a href="#ankre_hébergements">Hébergements</a>
            <a href="#ankre_activités">Activités</a>
        </div>
    
</header>
<body>
        <section class="trouvez-hébergement">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
                    <section class="search">
                        <i class="searchLogo fas fa-2x fa-solid fa-globe"></i>
                        <input type="text" class="searchBarre">
                        <button type="submit" class="searchButton">
                            <i class="bordersearch">Rechercher</i>
                        </button>
                    </section>
                    <br>
            <section class="Filtres">
                <p><strong>Filtres</strong></p>
                    <div class="filtreButton">
                        <i class=" fas fa-money-bill"> Economique</i>
                    </div>
                    <div class="filtreButton">
                        <i class="fas fa-user"> Familial</i>
                    </div>
                    <div class="filtreButton">
                        <i class="fas fa-heart"> Romantique</i>
                    </div>
                    <div class="filtreButton">
                        <i class="fas fa-fire"></i><p>Nos pépites</p>
                    </div>
            </section>
            <p><i class="infoLogo fas fa-info"></i> Plus de 500 Logements sont disponibles dans cette ville !</p>
        </section>
        <section class="marseille&populaire">
            <section class=".zone_marseille">
                <h1 id="ankre_hébergements">Hébergements à Marseille</h1>
                    <img class="marseilleImg" src="images/hebergements/fred-kleber.jpg" alt="Hotel du port">
                    <img class="marseilleImg" src="images/hebergements/febrian-zakaria.jpg" alt="Hotel chez Amina">
                    <img class="marseilleImg" src="images/hebergements/reisetopia.jpg" alt="Hotel les mouettes">
                    <img class="marseilleImg" src="images/hebergements/annie-spratt.jpg" alt="Hotel de la mer">
                    <img class="marseilleImg" src="images/hebergements/marcus-loke.jpg" alt="Auberge la Canebière">
                    <img class="marseilleImg" src="images/hebergements/nicate-lee.jpg" alt="Auberge le Panier">
            </section>

            <section class="zone_populaire">
                <h1>Les plus populaires</h1><i class="fa-solid fa-chart-line" aria-hidden="true"></i>
                    <img class="populaireImg" src="images/hebergements/emile-guillemot.jpg" alt="Auberge la Canebière">
                    <img class="populaireImg" src="images/hebergements/aw-creative.jpg" alt="chambre d'hôtes au coeur de l'eau">
                    <img class="populaireImg" src="images/hebergements/febrian-zakaria2.jpg" alt="Hôtel bleu et blanc">
            </section>
        </section>
            <section class="zone_activités">
                <h1 id="ankre_activités">Activités</h1>
            </section>
</body>
</html>
