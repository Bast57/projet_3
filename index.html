<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<header>

        <div>
            <img src="images/logo/Booki.png" alt="logo Booki">
        </div>

        <div>    
            <a href="#ankre_hébergements">Hébergements</a>
            <a href="#ankre_activités">Activités</a>
        </div>
    
</header>
<body>
    <section class="trouvez-hébergement">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
                <section class="search">
                    <i class="searchLogo fas fa-2x fa-solid fa-globe"></i>
                    <input type="text" class="searchBarre">
                    <button type="submit" class="searchButton">
                        <i class="bordersearch">Rechercher</i>
                    </button>
                </section>
                <br>
        <section class="Filtres">
            <p><strong>Filtres</strong></p>
                <div class="filtreButton">
                    <i class=" fas fa-money-bill"> Economique</i>
                </div>
                <div class="filtreButton">
                    <i class="fas fa-user"> Familial</i>
                </div>
                <div class="filtreButton">
                    <i class="fas fa-heart"> Romantique</i>
                </div>
                <div class="filtreButton">
                    <i class="fas fa-fire"></i><p>Nos pépites</p>
                </div>
        </section>
        <p><i class="infoLogo fas fa-info"></i> Plus de 500 Logements sont disponibles dans cette ville !</p>
    </section>

    <section class=".zone_marseille">
        <h1 id="ankre_hébergements">Hébergements</h1>
    </section>

    <section class="zone_populaire">
        <h1>Les plus populaires</h1>
           <i class="fas fa-chart column"></i>

    </section>

    <section class="zone_activités">
        <h1 id="ankre_activités">Activités</h1>
    </section>
</body>
</html>
